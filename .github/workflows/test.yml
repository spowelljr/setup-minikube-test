name: CI
on:
  workflow_dispatch:
jobs:
  job1:
    runs-on: ubuntu-latest
    name: job1
    steps:
    - name: Create file
      run: |
        mkdir cat123
        touch cat123/dog.txt
        cd cat123
        pwd
    - name: start minikube
      id: minikube
      uses: sayboras/setup-minikube@tam/fix-start-args
      with:
        start-args: '--driver docker --subnet 192.168.200.200'
    - name: kubectl
      run: kubectl get pods -A
    - name: Check file
      run: |
        minikube ssh -- ls /thing123
